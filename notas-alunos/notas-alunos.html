<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota dos Alunos</title>
</head>
<body>
    <h1>Programa Situação do Aluno</h1>

    <form>
        <p>Nome do Aluno: <input type="text" id="nome" required></p>
        <p>1ª Nota: <input type="number" min="0" max="10" step="0.1" id="primeiraNota" required></p>
        <p>2ª Nota: <input type="number" min="0" max="10" step="0.1" id="segundaNota" required></p>
        <input type="submit" value="Exibir Média e Situação">
    </form>

    <h2 id="resp1"></h2>
    <h3 id="resp2"></h3>

    <script src="notas-alunos.js"></script>
</body>
</html>
