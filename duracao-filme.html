<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duração de Filme</title>
</head>
<body>
    <h1>Cine JS: Filmes em Cartaz</h1>
    
    <form id="forma">
        <p>Título do Filme:
        <input type="text" id="titulo" required>    <!--required, preenchimento obrigatório-->

        <p>Duração (min):
        <input type="number" id="duracao" required> 
        </p>

        <input type="submit" value="Converter em Horas e Minutos">
    </form>

    <h2 id="tituloresp"></h2>

    <h3 id="resultado"></h3>

    <script src="duracao-filme-javascript.js"></script>
</body>
</html>
