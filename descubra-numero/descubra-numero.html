<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Descubra Número</title>
</head>
<body>
    <h1>Jogo Descubra Número</h1>
    <form>
        <p>Número: 
        <input type="number" min="1" max="100" id="inNumero" required autofocus>
        <input type="submit" value="Apostar" id="btSubimit">
        <input type="button" value="Jogar Novamente" id="btNovo" class="ocultar">
    </p>
    </form>
    <h3>Erros: <span id="outErros">0</span></h3>
    <h3>Chances: <span id="outChances">6</span></h3>
    <h3 id="outDica">Dica: É um número entre 1 e 100</h3>
    <script src="descubro-numero.js"></script>
</body>
</html>
